{% extends 'events/base.html' %}



{% block content %}
	<center>
		<h1 class="mt-2">Update Venue </h1>
</center>

<div class="card mx-auto mb-4" style="max-width:520px; margin-top:40px;">
     
    <article class="card-body">

<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}

	<div class="form-row">
		<div class="col form-group mt-2">
			<label>Name:</label>
		  	{{ form.name }}
		</div> <!-- form-group end.// -->
		<div class="col form-group mt-2">
			<label>Address:</label>
		  	{{ form.address }}
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->

	<div class="form-group mt-2">
		<label>Pin Code:</label>
		{{ form.pin_code }}
	</div> <!-- form-group end.// -->
	
	<div class="form-group mt-2">
		<label>Phone Number:</label>
		{{ form.phone }}
	</div> <!-- form-group end.// -->
	
	<div class="form-group mt-2">
		<label> Website:</label>
		{{ form.web_address }}
	</div> <!-- form-group end.// --> 
	
	<div class="form-group mt-2">
		<label>Email Address:</label>
	    {{ form.email }}
	</div> <!-- form-group end.// -->

	<div class="form-group mt-2">
		<label>Venue Image:</label>
	    {{ form.venue_image }}
	</div> <!-- form-group end.// -->  
	
	<div class="form-group mt-3 text-center">
		<button type="submit" class="btn btn-primary btn-block"> Update Venue </button>
	</div> <!-- form-group// --> 
</form>
</article>
</div>


{% endblock %}
